<!DOCTYPE html>
<html lang="en">

<head>
    <title>Column</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="header">
        <h2>Informações</h2>
        <div>
            <p>
                Pagina informativa sobre o evento. Cada coluna é sobre um evento separadas por cores para não haver confusões.
            </p>
            <p>
                Tabela de cores e eventos:
            </p>
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
                <div class="grid-item">7</div>
                <div class="grid-item">8</div>
                <div class="grid-item">9</div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="column" style="background-color:#b5d5ff;">Column</div>
        <div class="column" style="background-color:#b6b5ff;">Column</div>
        <div class="column" style="background-color:#f9b5ff;">Column</div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

</body>

</html>
